<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- data-bs-toggle="modal"
        data-bs-target="#taskModal" -->
        <button class="btn btn-success my-3" id="addTaskButton">
          Add task
        </button>
        <div class="board">
          <div class="column" id="todo">
            <h6>
              <i class="fa-solid fa-circle fa-xs" style="color: #b6bbc3"></i>
              Todo
            </h6>
            <div class="task" id="taskTodoList">
              <i
                onclick="myFunction(this)"
                class="fa-regular fa-circle fa-sm"
              ></i>
              <p>[loan-management] - Add card component</p>
              <i class="fa-solid fa-pencil fa-sm"></i>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
          <div class="column" id="in-progress">
            <h6>
              <i class="fa-solid fa-circle fa-xs" style="color: #f3fb7e"></i> In
              progress
            </h6>
            <div class="task" id="taskProgressList">
              <i
                onclick="myFunction(this)"
                class="fa-regular fa-circle fa-sm"
              ></i>
              <p class="checked">[loan-management] - Add card component</p>
              <i class="fa-solid fa-pencil fa-sm"></i>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
          <div class="column" id="done">
            <h6>
              <i class="fa-solid fa-circle fa-xs" style="color: #75ff42"></i
              >Done
            </h6>
            <div class="task" id="taskDoneList">
              <i
                onclick="myFunction(this)"
                class="fa-regular fa-circle fa-sm"
              ></i>
              <p>[ Loan-management ] - Add card component</p>
              <i class="fa-solid fa-pencil fa-sm"></i>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
          <div class="column" id="blocked">
            <h6>
              <i class="fa-solid fa-circle fa-xs" style="color: #ff4242"></i
              >Blocked
            </h6>
            <div class="task" id="taskBlockedList">
              <i
                onclick="myFunction(this)"
                class="fa-regular fa-circle fa-sm"
              ></i>
              <p>[loan-management] - Add card component</p>
              <i class="fa-solid fa-pencil fa-sm"></i>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Enter task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="taskName" class="form-label">Task name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  placeholder="Task name..."
                />
              </div>
              <div class="mb-3">
                <label for="taskStatus" class="form-label">Select status</label>
                <select class="form-select" id="taskStatus">
                  <option selected>Select status</option>
                  <option value="todo">To do</option>
                  <option value="in-progress">In progress</option>
                  <option value="done">Done</option>
                  <option value="blocked">Blocked</option>
                </select>
              </div>
              <button type="submit" class="btn btn-submit" id="save-Btn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
