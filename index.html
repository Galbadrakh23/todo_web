<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>To do</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-success"
          id="addTaskBtn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          Add task
        </button>
      </div>
      <div class="row gy-4">
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span> <i id="circle-todo" class="bi bi-circle-fill"></i> To do</span>
              <p>5</p>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- Card -->

              <!-- Card -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span><i id="circle-inprogress" class="bi bi-circle-fill"></i> In Progress</span>
              <p>0</p>
            </div>
            <div class="card-body" id="taskProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span><i id="circle-done" class="bi bi-circle-fill"></i> Done</span>
              <p>0</p>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span
                ><i id="circle-blocked" class="bi bi-circle-fill"></i>
                Blocked</span
              >
              <p>0</p>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

            <input
              type="text"
              class="form-control"
              id="task-input"
              placeholder="Task name..."
            />
            <select class="select-status" id="status">
              <option class="select-value" value="">Select status</option>
              <option value="TODO">To do</option>
              <option value="INPROGRESS">In Progress</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Blocked</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
